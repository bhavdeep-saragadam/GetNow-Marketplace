
    <style>
        body {
            background: linear-gradient(to bottom, #f0f0f0, #d0d0d0);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding-top: 50px;
        }

        .container h1 {
            color: #405de6;
        }

        .container form {
            margin-top: 10px;
        }

        .container form button {
            background-color: #405de6;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .container form button:hover {
            background-color: #2d3da6;
        }

        .container p {
            margin-top: 10px;
        }

        .container a {
            color: #405de6;
            text-decoration: none;
        }

        .container a:hover {
            text-decoration: underline;
        }
    </style>

    <body>
        <div class="container">
            <h1>GetNow Marketplace</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        </div>
    </body>
